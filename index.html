    <title> Newsletter Signup </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;

    <link href="./styles.css" rel="stylesheet">

  <body class="text-center">


    <form class="form-signin" method="POST" action="/">
  <img class="mb-4" src="./images/Logo.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Sign up for Ethical Newsletter.</h1>
  <input type="text" class="form-control top" name="firstName"  placeholder="First Name" required autofocus>
  <input type="text"  class="form-control middle" name="lastName" placeholder="Last Name" required>
  <input type="email" class="form-control bottom" name="email" placeholder="Enter Your Email " required>
  <div class="checkbox mb-3">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
  <p class="mt-5 mb-3 text-muted">&copy;All Right Reserved. Ethicals 2020</p>
</form>
</body>
